<!-- This file ensures that all routes fallback to index.html for GitHub Pages -->
<script>
  // Redirect all 404s to the base route while preserving the path
  const redirectToBase = () => {
    const path = window.location.pathname;
    const base = '/portfolio';

    if (path.startsWith(base)) {
      window.history.replaceState({}, '', path);
      window.location.replace(base);
    }
  };

  redirectToBase();
</script>
